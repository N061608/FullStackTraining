<br><br>
<!-- Post Increment -->
<script type="application/javascript">
    let thenumber = 10;
    let postincrement = thenumber++;
    document.write(postincrement);

    postincrement = thenumber--;
    document.write(postincrement);

</script>

<br>
<!-- Pre Increment -->
<script type="application/javascript">
    let thenumber2 = 10;
    let preincrement = ++thenumber2;
    document.write(preincrement);
    
    preincrement = --thenumber2;
    document.write(preincrement);
    
    
</script>
