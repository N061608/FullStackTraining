<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lesson 4</title>
</head>
<body>
    
    <!-- Lesson 4: Images, video and audio -->

    <!-- 
        Acceptable file type
        
        jpeg, png, gif 
    -->

    <div>
        <img alt="This is dog" src="images/dog.jpg" height="350" width="350" align="right">
    </div>


    <div>
        <video width="250" height="250" controls>
            <source src="images/With_dog.mp4" type="video/mp4" alt="video">
        </video>
    </div>

    <div>
        <audio controls>
            <source src="files/cupid.mp3" type="audio/mp3">
        </audio>
    </div>

</body>
</html>
